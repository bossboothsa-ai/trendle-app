services:
  - type: web
    name: trendle-app
    env: node
    buildCommand: npm install && npm run db:push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trendle-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5001
      - key: APP_MODE
        value: soft_launch

databases:
  - name: trendle-db
    plan: free
